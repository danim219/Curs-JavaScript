<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Flow</title>
</head>
<body>
    <p id="message"></p>
    <script>
      var value = window.prompt();
          mesaj = document.getElementById('message');
      if(value % 2 === 0){
        mesaj.innerText = 'Valoarea ' + value + ' si este para ';
      } else {
        mesaj.innerText = 'Valoarea ' + value + ' si este impara ';
      }

    </script>
</body>
</html>
